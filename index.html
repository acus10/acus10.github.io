<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-left-photo" id="header-left">
            <img src="https://www.w3schools.com/w3images/avatar_hat.jpg" alt="curriculum-photo" class="header-photo">
            <script src="javascrip.js"></script>          
        </div>
        <div id="header-middle">
            <h1>Curriculum</h1>
        </div>              
        <div id="header-right">
            <button id="edit-cv" type="button" onclick="editCv()">Editar CV</button>
            <script src="javascrip.js"></script>          
        </div>
    </header>      
    <nav id="mySidebar" class="sidebar">
        <ul id="list">
            <li><img src="https://www.w3schools.com/w3images/avatar_hat.jpg" alt="curriculum-photo" class="responsive" ></li>
            <li><a href="#information"><i class="fa-solid fa-user"></i> Información</a></li>
            <li><a href="#work-experience"><i class="fa-solid fa-briefcase"></i> Experiencia</a></li>
            <li><a href="#degrees"><i class="fa-solid fa-building-columns"></i> Estudios</a></li>     
            <li><a href="#contact"><i class="fa-solid fa-envelope"></i> Contacto</a></li>       
        </ul>
    </nav>
    <main id="main">
        <div id="information" class="info">            
            <h2>Información</h2>            
            <ul id="personal-info">
                <input class="personal-info" type="text" id="txt-personal" placeholder="Seleccione un item">
                <button class="personal-info" id="button-personal" onclick="editLI()">Editar</button>
                <li>Nombre completo</li>
                <li>Profesión</li>
                <li>Ubicación</li>
                <li>Correo electrónico</li>
                <li>Teléfono</li>  
                <li>Idiomas:
                    <input class="personal-info" type="text" id="txtVal">
                    <button class="personal-info" id="button-language" onclick="addLi()">Add</button>
                    <ul id="inline-language">
                        
                    </ul>
                    <script src="javascrip.js"></script>
                </li>                
                <li>Habilidades blandas:
                    <input class="personal-info" type="text" id="txtVal2">
                    <button class="personal-info" id="button-soft-skills" onclick="addLi2()">Add</button>
                    <ul id="inline-soft-skills">
                        
                    </ul>
                    <script src="javascrip.js"></script>
                </li>                
            </ul>
            <script src="javascrip.js"></script>
        </div>
        <div id="work-experience" class="exp">
            <h2>Experiencia</h2>
            <ul id="experience-list">
                <input class="job" type="text" id="job-name" required minlength="10" maxlength="43" size="43" placeholder="Puesto de trabajo">
                
                <label for="start-day" class="job" id="label-exp-start-day">Fecha inicio:</label>                
                <input class="job" type="date" id="start-day">
                
                <label for="end-day" class="job" id="label-exp-end-day">Fecha fin:</label>
                <input class="job" type="date" id="end-day">                
                
                <input class= "job" type="text" id="company-name" required minlength="10" maxlength="43" size="43" placeholder="Nombre de la empresa">
                <button class="job" id="work-description-button" type="button" onclick="addExp()">Agregar</button>
                
            </ul>            
        </div>
        <div id="degrees" class="degr">
            <h2>Estudios</h2>
            <ul id="degree-list">
                <input class="job" type="text" id="degree-name" required minlength="10" maxlength="43" size="43" placeholder="Nombre del titulo">

                <label for="start-day-institution" class="job" id="label-degree-start-day">Fecha inicio:</label>
                <input class="job" type="date" id="start-day-institution">
                
                <label for="end-day-institution" class="job" id="label-degree-end-day">Fecha fin:</label>
                <input class="job" type="date" id="end-day-institution">         

                <input class= "job" type="text" id="institution-name" required minlength="10" maxlength="43" size="43" placeholder="Nombre de la institución">
                <button class="job" id="degree-button" type="button" onclick="addDegree()">Agregar</button>
            </ul>      
        </div>    
    </main>      
    <footer id="contact">        
        <p>Redes sociales</p>        
        <i class="fa-brands fa-linkedin fa-2x"></i>
        <i class="fa-brands fa-square-instagram fa-2x"></i>
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-square-facebook fa-2x"></i>
    </footer>  
</body>
</html>
